<!DOCTYPE html>
<html lang="en">
<head>

    .card img { width:100%; height:auto; border-radius:10px; }
    .btn { background:#2563eb; color:#fff; padding:10px 20px; border-radius:8px; text-decoration:none; display:inline-block; margin-top:10px; }
    .btn:hover { background:#1d4ed8; }
  </style>
</head>
<body>

<h1>My CorelDRAW CDR Store</h1>
<div class="grid">

  <div class="card">
    <img src="https://picsum.photos/seed/cdr1/400/250" alt="Wedding Card">
    <h3>Wedding Card Design CDR File</h3>
    <p>Editable CorelDRAW File</p>
    <p><strong>₹99</strong></p>
    <a href="#" class="btn">Buy Now</a>
  </div>

  <div class="card">
    <img src="https://picsum.photos/seed/cdr2/400/250" alt="Business Card">
    <h3>Business Card CDR Template</h3>
    <p>Editable CorelDRAW File</p>
    <p><strong>₹49</strong></p>
    <a href="#" class="btn">Buy Now</a>
  </div>

</div>

</body>
</html>
